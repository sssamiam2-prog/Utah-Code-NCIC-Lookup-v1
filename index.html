<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Violation / NCIC Code Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="NCIC Search" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    :root { --blue:#2563eb; --ink:#111827; --muted:#374151; --line:#e5e7eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--ink); background:#f8fafc; }
    .app { max-width: 1100px; margin: 0 auto; padding: 12px; }
    .title { font-weight: 800; font-size: 20px; margin: 6px 0 10px; letter-spacing: .2px; }
    .card { background:#fff; border:1px solid var(--line); border-radius:14px; padding:12px; }
    .toolbar { display:flex; gap:10px; align-items:center; flex-wrap: wrap; justify-content: space-between; }
    .count { background:#eef2ff; color:#3730a3; padding:2px 8px; border-radius:999px; font-size:12px; font-weight:600; }
    .search { flex:1 1 260px; position: relative; }
    .search input { width:100%; padding:12px 14px; border:2px solid var(--blue); border-radius:12px; font-size:16px; outline:none; box-shadow: 0 0 0 3px rgba(37,99,235,.12); }
    .search input:focus { box-shadow: 0 0 0 4px rgba(37,99,235,.18); }
    .filters { display:grid; grid-template-columns: 1fr; gap:10px; margin-top:10px; }
    .label { font-size:12px; color:var(--muted); margin-bottom:6px; display:block; font-weight:600; }
    @media (min-width:720px){ .filters{ grid-template-columns: repeat(3, minmax(180px, 1fr)); } }
    @media (min-width:980px){ .filters{ grid-template-columns: repeat(4, minmax(180px, 1fr)); } }
    .btn { padding:10px 12px; border:1px solid #d1d5db; background:#fff; border-radius:10px; font-size:14px; }
    .btn.red { color:#ef4444; border-color:#f3d1d1; }
    .btn:disabled{ opacity:.5; }
    .table-wrap { margin-top:10px; max-height: 70vh; overflow:auto; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid var(--line); padding:10px 10px; font-size:14px; vertical-align:top; }
    th { position: sticky; top: 0; background:#f9fafb; text-align:left; z-index:1; }
    tr.tap { cursor:pointer; }
    tr.tap:hover { background:#f3f4f6; }
    .pager { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pager small { color:#6b7280; }
    .loading { position: fixed; inset:0; background: rgba(255,255,255,0.85); display:none; align-items:center; justify-content:center; z-index:100; }
    .spinner { width:56px; height:56px; border:4px solid #93c5fd; border-top-color:#2563eb; border-radius:50%; animation: spin 0.9s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg);} }
    .backdrop { position: fixed; inset:0; background: rgba(0,0,0,0.5); display:none; align-items:flex-end; justify-content:center; z-index:200; }
    .modal { background:#fff; width:100%; max-width:900px; border-radius:18px 18px 0 0; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    @media (min-width:720px){ .backdrop { align-items:center; } .modal { border-radius:14px; } }
    .modal header { display:flex; justify-content: space-between; align-items:center; padding:14px; border-bottom:1px solid var(--line); }
    .modal header h3 { margin:0; font-size:16px; }
    .modal .content { padding:14px; max-height: 70vh; overflow:auto; }
    .kv { display:grid; grid-template-columns: 180px 1fr; gap:8px; padding:6px 0; border-bottom:1px dashed #f1f5f9; }
    .k { color:#374151; font-weight:600; }
    .v { color:#111827; word-break:break-word; }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">Violation / NCIC Code Search</div>
    <div class="card">
      <div class="toolbar">
        <span class="count" id="count">0 rows</span>
        <div class="search">
          <input id="q" type="text" placeholder="Search…" autocomplete="off" />
        </div>
        <div class="pager">
          <button id="prev" class="btn" type="button">Prev</button>
          <span id="page">Page 1 / 1</span>
          <button id="next" class="btn" type="button">Next</button>
          <label style="margin-left:8px;">
            <small>Page size</small>
            <select id="size" class="btn" style="padding:8px 10px;">
              <option>50</option>
              <option selected>100</option>
              <option>200</option>
              <option>500</option>
            </select>
          </label>
          <button id="clear" class="btn red" type="button">Clear all filters</button>
        </div>
      </div>
      <div class="filters" id="filters"></div>
    </div>
    <div class="card table-wrap">
      <table>
        <thead><tr id="thead"></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
  <div id="backdrop" class="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header>
        <h3 id="modal-title">Record Details</h3>
        <button id="close" class="btn" aria-label="Close details">Close</button>
      </header>
      <div class="content" id="modal-content"></div>
    </div>
  </div>
  <div id="loading" class="loading" aria-hidden="true">
    <div>
      <div class="spinner" aria-label="Loading"></div>
      <div style="text-align:center;margin-top:10px;color:#2563eb;font-weight:600;">Loading…</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</body>
</html>
