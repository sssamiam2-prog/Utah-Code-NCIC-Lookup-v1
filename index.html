<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Violation / NCIC Code Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS PWA helpers -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="NCIC Search" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    :root {
      --blue:#2563eb; --ink:#111827; --muted:#374151; --line:#e5e7eb;
      --bg:#f8fafc; --card:#ffffff;
      --font:14px; --cell-pad:10px 10px; --search-font:16px; --search-pad:12px 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink); background: var(--bg); -webkit-tap-highlight-color: transparent;
    }

    /* Dense mode */
    body.dense {
      --font:13px; --cell-pad:8px 8px; --search-font:15px; --search-pad:10px 12px;
    }

    .app { max-width: 1200px; margin: 0 auto; padding: 12px; }
    .title { font-weight: 800; font-size: 22px; margin: 8px 4px 12px; letter-spacing: .2px; }

    .card {
      background: var(--card); border:1px solid var(--line); border-radius:14px; padding:12px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }

    /* Top toolbar */
    .toolbar { display:flex; gap:12px; align-items:center; flex-wrap: wrap; justify-content: space-between; }
    .left-tools, .right-tools { display:flex; align-items:center; gap:10px; flex-wrap: wrap; }
    .count { background:#eef2ff; color:#3730a3; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:600; white-space:nowrap; }

    .search { flex:1 1 260px; position: relative; min-width: 220px; }
    .search input {
      width:100%; padding:var(--search-pad); border:2px solid var(--blue); border-radius:12px;
      font-size:var(--search-font); outline:none; box-shadow: 0 0 0 3px rgba(37,99,235,.12);
    }
    .search input:focus { box-shadow: 0 0 0 4px rgba(37,99,235,.18); }

    /* Filters grid */
    .filters { display:grid; grid-template-columns: 1fr; gap:10px; margin-top:10px; }
    .label { font-size:12px; color:var(--muted); margin-bottom:6px; display:block; font-weight:600; }
    @media (min-width:680px){ .filters{ grid-template-columns: repeat(2, minmax(220px, 1fr)); } }
    @media (min-width:980px){ .filters{ grid-template-columns: repeat(4, minmax(220px, 1fr)); } }

    .btn {
      padding:10px 12px; border:1px solid #d1d5db; background:#fff; border-radius:10px; font-size:14px;
      line-height: 1.2; cursor:pointer; transition: background .15s ease; touch-action: manipulation;
    }
    .btn:hover { background:#f9fafb; }
    .btn.red { color:#ef4444; border-color:#f3d1d1; }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }

    .pager { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pager small { color:#6b7280; }
    .pager select.btn { padding:8px 10px; }

    /* Table area */
    .table-wrap {
      margin-top:10px; max-height: 70vh; overflow:auto; background: var(--card);
      border-radius:14px; border: 1px solid var(--line);
    }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid var(--line); padding:var(--cell-pad); font-size:var(--font); vertical-align:top; }
    th { position: sticky; top: 0; background:#f9fafb; text-align:left; z-index:2; }
    tr.tap { cursor:pointer; }
    tr.tap:hover { background:#f3f4f6; }

    /* Freeze first column (desktop / wide) */
    @media (min-width: 880px) {
      .freeze-first th:first-child,
      .freeze-first td:first-child {
        position: sticky; left: 0; background: #fff; z-index: 3; /* above body cells */
      }
      .freeze-first th:first-child { z-index: 4; background: #f9fafb; }
    }

    /* Mobile: easier scroll + larger tap targets */
    @media (max-width: 480px){
      .title { font-size: 18px; }
      .btn { padding: 10px 12px; font-size: 15px; }
      .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    }

    /* Loading overlay */
    .loading {
      position: fixed; inset:0; background: rgba(255,255,255,0.85);
      display:none; align-items:center; justify-content:center; z-index:100;
    }
    .spinner {
      width:56px; height:56px; border:4px solid #93c5fd; border-top-color:#2563eb;
      border-radius:50%; animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }

    /* Modal */
    .backdrop { position: fixed; inset:0; background: rgba(0,0,0,0.5); display:none; align-items:flex-end; justify-content:center; z-index:200; }
    .modal { background:#fff; width:100%; max-width:900px; border-radius:18px 18px 0 0; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    @media (min-width:720px){ .backdrop { align-items:center; } .modal { border-radius:14px; } }
    .modal header { display:flex; justify-content: space-between; align-items:center; padding:14px; border-bottom:1px solid var(--line); }
    .modal header h3 { margin:0; font-size:16px; }
    .modal .content { padding:14px; max-height: 70vh; overflow:auto; }
    .kv { display:grid; grid-template-columns: 180px 1fr; gap:8px; padding:6px 0; border-bottom:1px dashed #f1f5f9; }
    .k { color:#374151; font-weight:600; }
    .v { color:#111827; word-break:break-word; }

    /* Super-compact phones */
    @media (max-width: 380px) {
      .kv { grid-template-columns: 140px 1fr; }
    }

    /* Tiny switch styling */
    .switch {
      display: inline-flex; align-items: center; gap: 8px; font-size: 13px; color: #374151;
      user-select:none; cursor:pointer;
    }
    .switch input { appearance:none; width: 36px; height: 20px; background:#e5e7eb; border-radius:999px; position: relative; outline: none; transition: background .2s; }
    .switch input::after { content:""; position:absolute; top:2px; left:2px; width:16px; height:16px; background:#fff; border-radius:50%; box-shadow: 0 1px 2px rgba(0,0,0,.2); transition: transform .2s; }
    .switch input:checked { background:#2563eb; }
    .switch input:checked::after { transform: translateX(16px); }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">Violation / NCIC Code Search</div>

    <div class="card">
      <div class="toolbar">
        <div class="left-tools">
          <span class="count" id="count">0 rows</span>
          <label class="switch" title="Toggle compact layout">
            <span>Dense</span>
            <input type="checkbox" id="denseToggle" />
          </label>
        </div>

        <div class="search">
          <input id="q" type="text" placeholder="Search…" autocomplete="off" />
        </div>

        <div class="right-tools pager">
          <button id="prev" class="btn" type="button">Prev</button>
          <span id="page">Page 1 / 1</span>
          <button id="next" class="btn" type="button">Next</button>
          <label style="margin-left:8px;">
            <small>Page size</small>
            <select id="size" class="btn">
              <option>50</option>
              <option selected>100</option>
              <option>200</option>
              <option>500</option>
            </select>
          </label>
          <button id="clear" class="btn red" type="button">Clear all filters</button>
        </div>
      </div>

      <div class="filters" id="filters"></div>
    </div>

    <div class="table-wrap">
      <table class="freeze-first">
        <thead><tr id="thead"></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="backdrop" class="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header>
        <h3 id="modal-title">Record Details</h3>
        <button id="close" class="btn" aria-label="Close details">Close</button>
      </header>
      <div class="content" id="modal-content"></div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading" class="loading" aria-hidden="true">
    <div>
      <div class="spinner" aria-label="Loading"></div>
      <div style="text-align:center;margin-top:10px;color:#2563eb;font-weight:600;">Loading…</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</body>
</html>
