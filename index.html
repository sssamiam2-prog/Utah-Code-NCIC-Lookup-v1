<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Violation / NCIC Code Search</title>

  <!-- Choices.js styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <style>
    :root{
      --bg:#f9fafb; --ink:#111827; --muted:#374151; --line:#e5e7eb;
      --blue:#2563eb; --badge:#eef2ff; --badgeText:#3730a3;
      --font:14px; --cell-pad:8px 10px; --search-pad:10px 12px; --search-font:16px;
    }
    /* Dense mode */
    body.dense{ --font:12.75px; --cell-pad:6px 8px; --search-pad:8px 10px; --search-font:15px; }

    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--ink); }
    header{ background:#1e3a8a; color:#fff; padding:12px; text-align:center; font-weight:700; }
    .wrap{ max-width:1400px; margin:0 auto; padding:16px; }

    .filters{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:12px; margin-bottom:12px; position:relative; z-index:10; }
    .label{ font-size:12px; color:var(--muted); font-weight:600; margin-bottom:4px; display:block; }
    .search-input{ border:2px solid var(--blue); border-radius:10px; padding:var(--search-pad); width:100%; font-size:var(--search-font); }

    .tools{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; margin:12px 0; }
    .badge{ background:var(--badge); color:var(--badgeText); padding:3px 10px; border-radius:999px; font-size:12px; font-weight:700; }
    .pagination{ display:flex; gap:8px; align-items:center; }
    .btn{ padding:6px 10px; border:1px solid #d1d5db; background:#fff; border-radius:8px; cursor:pointer; }
    .btn[disabled]{ opacity:.5; cursor:not-allowed; }

    .table-wrap{ background:#fff; border-radius:12px; border:1px solid var(--line); overflow:auto; max-height:70vh; position:relative; z-index:1; }
    table{ width:100%; border-collapse:collapse; font-size:var(--font); }
    th,td{ padding:var(--cell-pad); border-bottom:1px solid var(--line); text-align:left; vertical-align:top; }
    th{ background:#f3f4f6; position:sticky; top:0; z-index:1; }

    /* Violation Code links */
    .code-link{ color:var(--blue); text-decoration:none; font-weight:600; }
    .code-link:hover{ text-decoration:underline; }
    .code-link:focus{ outline:2px solid rgba(37,99,235,.35); outline-offset:2px; border-radius:4px; }

    /* Choices dropdown above table */
    .choices{ position:relative; z-index:999; }
    .choices__list--dropdown{ z-index:9999 !important; }

    /* Loading overlay */
    #loading{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:var(--bg); z-index:9999; }
    .spinner{ border:6px solid #e5e7eb; border-top:6px solid var(--blue); border-radius:50%; width:48px; height:48px; animation:spin 1s linear infinite; }
    @keyframes spin{ 100%{ transform:rotate(360deg);} }

    /* Record Details Modal */
    .backdrop{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.55); z-index:10000; align-items:center; justify-content:center; }
    .modal{ background:#fff; border-radius:12px; max-width:1000px; width:95%; max-height:90vh; overflow:auto; }
    .modal header{ padding:12px 14px; border-bottom:1px solid var(--line); display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .modal header h3{ margin:0; font-size:16px; }
    .modal .content{ padding:12px 14px; }
    .kv{ display:grid; grid-template-columns: 180px 1fr; gap:8px; padding:6px 0; border-bottom:1px dashed #f1f5f9; }
    .k{ color:#374151; font-weight:700; }
    .v{ color:#111827; word-break:break-word; }

    /* Preview Modal (iframe) */
    .preview .content{ padding:12px 14px; }
    .iframe-wrap{ position:relative; height:70vh; border:1px solid var(--line); border-radius:10px; overflow:hidden; }
    .iframe-wrap iframe{ width:100%; height:100%; border:0; background:#fff; }
    .iframe-loading{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,.9); }
    .iframe-msg{ position:absolute; inset:0; display:none; align-items:center; justify-content:center; padding:18px; text-align:center; color:#374151; }

    /* Dense toggle */
    .dense-row{ display:flex; align-items:center; gap:8px; color:#334155; }
    .dense-row input{ transform: translateY(1px); }
  </style>
</head>
<body>
  <header>Violation / NCIC Code Search</header>

  <div class="wrap">
    <div class="filters">
      <div>
        <label class="label">Jurisdiction</label>
        <select id="jurisdiction"></select>
      </div>
      <div>
        <label class="label">Search Short Description or NCIC Code</label>
        <input id="search" class="search-input" type="text" placeholder="Search..." />
      </div>
    </div>

    <div class="tools">
      <div class="dense-row">
        <label for="denseToggle">Dense</label>
        <input type="checkbox" id="denseToggle" />
        <span id="count" class="badge">0 rows</span>
      </div>
      <div class="pagination">
        <button id="prev" class="btn">Prev</button>
        <span id="page">Page 1/1</span>
        <button id="next" class="btn">Next</button>
        <select id="size" class="btn">
          <option>50</option>
          <option selected>100</option>
          <option>200</option>
          <option>500</option>
        </select>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead><tr id="head"></tr></thead>
        <tbody id="body"></tbody>
      </table>
    </div>
  </div>

  <!-- Record Details Modal -->
  <div id="details-backdrop" class="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="details-title">
      <header>
        <h3 id="details-title">Record Details</h3>
        <button id="close-details" class="btn" type="button" style="color:#ef4444;border-color:#f3d1d1;">Close</button>
      </header>
      <div class="content" id="details-content"></div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="preview-backdrop" class="backdrop" aria-hidden="true">
    <div class="modal preview" role="dialog" aria-modal="true" aria-labelledby="preview-title">
      <header>
        <h3 id="preview-title">Utah Code Preview</h3>
        <div style="display:flex;gap:8px;align-items:center;">
          <button id="open-newtab" class="btn" type="button">Open in new tab</button>
          <button id="copy-link" class="btn" type="button">Copy link</button>
          <button id="close-preview" class="btn" type="button" style="color:#ef4444;border-color:#f3d1d1;">Close</button>
        </div>
      </header>
      <div class="content">
        <div id="preview-url" style="font-size:12px;color:#6b7280;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin-bottom:8px;"></div>
        <div class="iframe-wrap">
          <div class="iframe-loading"><div class="spinner"></div></div>
          <div class="iframe-msg" id="iframe-msg">
            <div>
              <div style="font-weight:700;margin-bottom:6px;">Preview unavailable</div>
              <div>This site may block embedding for security. Use “Open in new tab”.</div>
            </div>
          </div>
          <iframe id="preview-frame" referrerpolicy="no-referrer"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div id="loading"><div class="spinner"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
