<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Violation / NCIC Code Search</title>

  <!-- Choices.js styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    header {
      background: #1e3a8a;
      color: #fff;
      padding: 12px 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .wrap { padding: 16px; max-width: 1400px; margin: auto; }
    .filters { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 12px; position: relative; z-index: 10; overflow: visible; }
    .label { font-size: 12px; font-weight: 600; margin-bottom: 4px; display:block; }
    .tools { display:flex; justify-content:space-between; align-items:center; flex-wrap: wrap; gap: 12px; margin: 12px 0; }
    .btn { padding:6px 10px; border:1px solid #d1d5db; background:#fff; border-radius:6px; cursor:pointer; }
    .btn[disabled] { opacity:0.5; cursor:not-allowed; }
    .badge { background:#eef2ff; color:#3730a3; padding:2px 8px; border-radius:999px; font-size:12px; font-weight:600; }
    .table-wrap { overflow:auto; max-height:70vh; background:#fff; border:1px solid #e5e7eb; border-radius:8px; position: relative; z-index: 1; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #e5e7eb; padding:6px 10px; font-size:14px; }
    th { background:#f3f4f6; position:sticky; top:0; z-index:1; text-align:left; }
    td:first-child, th:first-child {
      position: sticky; left:0; background: #f9fafb; z-index: 2;
    }
    tr.tap:hover { background:#f9fafb; cursor:pointer; }

    /* Loading overlay */
    #loading {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(255,255,255,0.7);
      display: none; align-items:center; justify-content:center;
      z-index: 2000;
    }
    .spinner {
      border: 6px solid #e5e7eb;
      border-top: 6px solid #2563eb;
      border-radius: 50%;
      width: 48px; height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Modals */
    .backdrop {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      display: none; align-items: center; justify-content: center;
      z-index: 3000;
    }
    .modal {
      background:#fff; border-radius:8px; padding:16px;
      max-width:800px; max-height:90vh; overflow:auto; width:90%;
    }
    .modal header { font-size:18px; font-weight:600; margin-bottom:10px; }
    .kv { display:grid; grid-template-columns: 160px 1fr; padding:4px 0; border-bottom:1px solid #f3f4f6; }
    .kv .k { font-weight:600; color:#374151; font-size:13px; }
    .kv .v { font-size:13px; }
    .iframe-modal { width:95%; height:90vh; max-width:1000px; }
    .iframe-modal iframe { width:100%; height:100%; border:none; }

    /* Violation Code links */
    .code-link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .code-link:hover { text-decoration: underline; }
    .code-link:focus {
      outline: 2px solid rgba(37,99,235,.4);
      outline-offset: 2px;
      border-radius: 4px;
    }

    /* Fix Choices dropdown stacking */
    .choices { position: relative; z-index: 999; }
    .choices.is-open .choices__list--dropdown,
    .choices__list--dropdown {
      z-index: 9999 !important;
      overflow: visible;
    }

    /* Responsive */
    @media(max-width:600px){
      .kv { grid-template-columns: 1fr; }
      th, td { font-size:12px; }
    }
  </style>
</head>
<body>
  <header>Violation / NCIC Code Search</header>
  <div class="wrap">
    <div class="filters" id="filters"></div>
    <div class="tools">
      <div style="flex:1; min-width:220px;">
        <input id="q" type="text" placeholder="Search Short Description or NCIC Code..." style="width:100%; padding:8px; border:2px solid #2563eb; border-radius:6px;" />
      </div>
      <button id="clear" class="btn">Clear all filters</button>
      <span id="count" class="badge">0 rows</span>
      <div>
        <button id="prev" class="btn">Prev</button>
        <span id="page">Page 1/1</span>
        <button id="next" class="btn">Next</button>
        <select id="size" class="btn">
          <option>50</option><option selected>100</option><option>200</option><option>500</option>
        </select>
      </div>
    </div>
    <div class="table-wrap">
      <table>
        <thead><tr id="thead"></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Loading -->
  <div id="loading" aria-hidden="true"><div class="spinner"></div></div>

  <!-- Record Modal -->
  <div id="backdrop" class="backdrop" aria-hidden="true">
    <div class="modal">
      <button id="close" class="btn" style="float:right;">Close</button>
      <header id="modal-title"></header>
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Iframe Preview Modal -->
  <div id="iframe-backdrop" class="backdrop" aria-hidden="true">
    <div class="modal iframe-modal">
      <button id="iframe-close" class="btn" style="float:right;">Close</button>
      <header id="iframe-title"></header>
      <iframe id="iframe"></iframe>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
